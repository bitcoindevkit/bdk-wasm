name: Publish Release

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4f647fc679bcd3b11499ccb42104547c83dabe96
        with:
          toolchain: stable
      - name: Install wasm-pack
        run: curl https://raw.githubusercontent.com/rustwasm/wasm-pack/a3a48401795cd4b3afe1d74568c93675a04f3970/installer/init.sh -sSf | sh -s -- -f
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq
      - name: Rust Cache
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3
      - name: Build
        run: |
          wasm-pack build --scope bitcoindevkit --target bundler --out-dir pkg-web --features "esplora"
          cd pkg-web
          jq '.name = "@bitcoindevkit/bdk-wallet-web"' package.json > temp.json && mv temp.json package.json
          cd ..
          wasm-pack build --scope bitcoindevkit --target nodejs --out-dir pkg-node --all-features
          cd pkg-node
          jq '.name = "@bitcoindevkit/bdk-wallet-node"' package.json > temp.json && mv temp.json package.json
          cd ..
      - uses: actions/cache@v4
        with:
          path: ./pkg-web
          key: ${{ github.sha }}-web
      - uses: actions/cache@v4
        with:
          path: ./pkg-node
          key: ${{ github.sha }}-node

  publish-npm-dry-run-web:
    runs-on: ubuntu-latest
    needs: publish-release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - uses: actions/cache@v4
        with:
          path: |
            ./pkg-web
          key: ${{ github.sha }}-web
          fail-on-cache-miss: true
      - name: Dry Run Publish
        working-directory: pkg-web
        run: npm publish --dry-run

  publish-npm-dry-run-node:
    runs-on: ubuntu-latest
    needs: publish-release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - uses: actions/cache@v4
        with:
          path: |
            ./pkg-node
          key: ${{ github.sha }}-node
          fail-on-cache-miss: true
      - name: Dry Run Publish
        working-directory: pkg-node
        run: npm publish --dry-run

  publish-npm:
    environment: npm-publish
    runs-on: ubuntu-latest
    needs: [publish-npm-dry-run-web, publish-npm-dry-run-node]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
      - uses: actions/cache@v4
        with:
          path: |
            ./pkg-web
          key: ${{ github.sha }}-web
          fail-on-cache-miss: true
      - uses: actions/cache@v4
        with:
          path: |
            ./pkg-node
          key: ${{ github.sha }}-node
          fail-on-cache-miss: true
      - name: Publish web
        working-directory: pkg-web
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          SKIP_PREPACK: true
      - name: Publish node
        working-directory: pkg-node
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          SKIP_PREPACK: true
