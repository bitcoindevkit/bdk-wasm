name: Build, Lint, and Test

on:
  workflow_call:

jobs:
  build-test:
    name: Build and test - Browser
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
        features:
          - all
          - debug,default
          - debug,esplora
    steps:
      - name: checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ matrix.rust }}
      - name: Install wasm-pack
        run: curl -sSfL https://github.com/rustwasm/wasm-pack/releases/download/v0.14.0/wasm-pack-v0.14.0-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin --strip-components=1 wasm-pack-v0.14.0-x86_64-unknown-linux-musl/wasm-pack
      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
      - name: Build
        run: |
          if [ "${{ matrix.features }}" = "all" ]; then
            wasm-pack build --all-features
          else
            wasm-pack build --features ${{ matrix.features }}
          fi
      - name: Test
        if: ${{ matrix.features != 'all' }}
        run: wasm-pack test --chrome --firefox --headless --features ${{ matrix.features }}

  build-lint-test-node:
    name: Build, Lint and test - Node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Enable Corepack
        run: corepack enable
      - name: Install wasm-pack
        run: curl -sSfL https://github.com/rustwasm/wasm-pack/releases/download/v0.14.0/wasm-pack-v0.14.0-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin --strip-components=1 wasm-pack-v0.14.0-x86_64-unknown-linux-musl/wasm-pack
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: tests/node/yarn.lock
      - name: Install
        working-directory: tests/node
        run: yarn install --immutable
      - name: Lint
        working-directory: tests/node
        run: yarn lint
      - name: Test
        working-directory: tests/node
        run: yarn build && yarn jest --testPathIgnorePatterns='integration/(esplora|events)'

  esplora-integration:
    name: Esplora integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Enable Corepack
        run: corepack enable
      - name: Install wasm-pack
        run: curl -sSfL https://github.com/rustwasm/wasm-pack/releases/download/v0.14.0/wasm-pack-v0.14.0-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin --strip-components=1 wasm-pack-v0.14.0-x86_64-unknown-linux-musl/wasm-pack
      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: tests/node/yarn.lock
      - name: Install dependencies
        working-directory: tests/node
        run: yarn install --immutable
      - name: Build WASM (Node target)
        working-directory: tests/node
        run: yarn build
      - name: Start Esplora regtest
        run: docker compose -f tests/docker-compose.yml up -d
      - name: Wait for Esplora
        run: |
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8094/regtest/api/blocks/tip/height > /dev/null 2>&1; then
              echo "Esplora is ready"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 3
          done
          echo "Esplora did not start in time"
          docker compose -f tests/docker-compose.yml logs
          exit 1
      - name: Fund test wallet
        run: docker exec esplora-regtest bash /init-esplora.sh
      - name: Wait for Esplora indexing
        run: sleep 10
      - name: Run Esplora integration tests
        working-directory: tests/node
        run: NETWORK=regtest ESPLORA_URL=http://localhost:8094/regtest/api yarn jest --runInBand --testPathPattern='integration/(esplora|events)'
      - name: Stop Esplora
        if: always()
        run: docker compose -f tests/docker-compose.yml down

  signet-smoke-test:
    name: Signet smoke test (main only)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Enable Corepack
        run: corepack enable
      - name: Install wasm-pack
        run: curl -sSfL https://github.com/rustwasm/wasm-pack/releases/download/v0.14.0/wasm-pack-v0.14.0-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin --strip-components=1 wasm-pack-v0.14.0-x86_64-unknown-linux-musl/wasm-pack
      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: tests/node/yarn.lock
      - name: Install dependencies
        working-directory: tests/node
        run: yarn install --immutable
      - name: Build WASM (Node target)
        working-directory: tests/node
        run: yarn build
      - name: Run Mutinynet signet tests
        working-directory: tests/node
        run: yarn jest --testPathPattern='integration/esplora'

  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
      - name: Check formatting
        run: cargo fmt --all -- --config format_code_in_doc_comments=true --check
      - name: Run Clippy
        run: cargo clippy --all-features --all-targets -- -D warnings
